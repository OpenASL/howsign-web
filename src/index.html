<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="search multiple ASL dictionaries and videos (Handspeak, Lifeprint, SigningSavvy, Spread The Sign, YouGlish)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="howsign" />
    <meta name="application-name" content="howsign" />
    <meta property="og:title" content="howsign" />
    <meta
      property="og:description"
      content="search multiple ASL dictionaries and videos (Handspeak, Lifeprint, SigningSavvy, Spread The Sign, YouGlish)"
    />
    <meta property="og:type" content="website" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <title>howsign ‚ùò search multiple ASL dictionaries and videos</title>
  </head>

  <body>
    <div
      class="min-h-screen flex justify-center dark:bg-gray-800 py-2 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full">
        <header class="mb-8">
          <a href="/" aria-label="howsign, back to home">
            <h1
              class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white"
            >
              ‚ú®howsign
            </h1>
          </a>
          <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            search multiple ASL dictionaries and videos
          </p>
        </header>
        <form class="space-y-6" id="search">
          <div
            class="bg-white dark:bg-gray-900 flex items-center rounded-full shadow-lg ring-1 ring-gray-200 dark:ring-gray-900 focus-within:ring-indigo-500 focus-within:ring-opacity-40"
          >
            <label for="term" class="sr-only">Word or phrase</label>
            <input
              autofocus
              name="term"
              class="rounded-full dark:bg-gray-900 w-full py-4 pl-6 text-gray-700 dark:text-gray-100 leading-tight focus:outline-none"
              placeholder="word or phrase..."
              type="search"
              enterkeyhint="search"
              maxlength="30"
            />
            <div class="p-4">
              <button
                aria-label="search"
                type="submit"
                class="w-auto flex justify-end items-center p-2"
              >
                üîç
              </button>
            </div>
          </div>
        </form>
        <div class="my-8">
          <ul class="px-6 space-y-1.5">
            <li>
              <a
                class="my-4 text-indigo-600 hover:text-indigo-500 dark:text-indigo-300 dark:hover:text-indigo-400"
                target="_blank"
                rel="noopener noreferrer"
                href="#"
                id="handspeak"
              ></a>
            </li>
            <li>
              <a
                class="my-4 text-indigo-600 hover:text-indigo-500 dark:text-indigo-300 dark:hover:text-indigo-400"
                target="_blank"
                rel="noopener noreferrer"
                href="#"
                id="lifeprint"
              ></a>
            </li>
            <li>
              <a
                class="my-4 text-indigo-600 hover:text-indigo-500 dark:text-indigo-300 dark:hover:text-indigo-400"
                target="_blank"
                rel="noopener noreferrer"
                href="#"
                id="signingSavvy"
              ></a>
            </li>
            <li>
              <a
                class="my-4 text-indigo-600 hover:text-indigo-500 dark:text-indigo-300 dark:hover:text-indigo-400"
                target="_blank"
                rel="noopener noreferrer"
                href="#"
                id="spreadTheSign"
              ></a>
            </li>
            <li>
              <a
                class="my-4 text-indigo-600 hover:text-indigo-500 dark:text-indigo-300 dark:hover:text-indigo-400"
                target="_blank"
                rel="noopener noreferrer"
                href="#"
                id="aslSignbank"
              ></a>
            </li>
            <li>
              <a
                class="my-4 text-indigo-600 hover:text-indigo-500 dark:text-indigo-300 dark:hover:text-indigo-400"
                target="_blank"
                rel="noopener noreferrer"
                href="#"
                id="youglish"
              ></a>
            </li>
          </ul>
          <div class="mt-3">
            <div id="youglish-widget"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script>if(!sessionStorage.getItem("_swa")&&document.referrer.indexOf(location.protocol+"//"+location.host)!== 0){fetch("https://counter.dev/track?"+new URLSearchParams({referrer:document.referrer,screen:screen.width+"x"+screen.height,user:"sloria",utcoffset:"-4"}))};sessionStorage.setItem("_swa","1");</script>
  </body>
</html>
